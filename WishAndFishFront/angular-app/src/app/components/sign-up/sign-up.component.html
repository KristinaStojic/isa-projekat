<mat-card elevation="5" fxFlex class="content" >
    <mat-card-title>
        <h2>{{title}}</h2> 
    </mat-card-title>
    <mat-card-content>
        <p *ngIf="notification" [class]="notification.msgType">{{notification.msgBody}}</p>
        <form (ngSubmit)="onSubmit()" *ngIf="!submitted" [formGroup]="form">
            <div class="row">
                <div>
                    <mat-form-field>
                        <label>First Name: </label>
                        <input formControlName="name" matInput required>
                    </mat-form-field>
                    <mat-form-field>
                        <label>Last Name: </label>
                        <input formControlName="surname" matInput required>
                    </mat-form-field>
                    <mat-form-field>
                        <label>Email: </label>
                        <input formControlName="email" matInput required>
                    </mat-form-field> 
                    <mat-form-field>
                        <label>Phone number: </label>
                        <input formControlName="phoneNumber" matInput required>
                    </mat-form-field> 
                    <mat-form-field>
                        <label>Password: </label>
                        <input formControlName="password" matInput required type="password" required>
                    </mat-form-field> 
                    <mat-form-field>
                        <label>Repeat password: </label>
                        <input formControlName="passwordRepeated" matInput required type="password" required>
                    </mat-form-field>  

                </div>
            <div>
                    <mat-form-field>
                        <label>Street: </label>
                        <input formControlName="street" matInput>
                    </mat-form-field>
                    <mat-form-field>
                        <label>Street number: </label>
                        <input formControlName="streetNumber" matInput>
                    </mat-form-field>
                    <mat-form-field>
                        <label>Postal code: </label>
                        <input formControlName="postalCode" matInput>
                    </mat-form-field>  
                    <mat-form-field>
                        <label>City: </label>
                        <input formControlName="cityName" matInput>
                    </mat-form-field>
                    <mat-form-field>
                        <label>Country: </label>
                        <input formControlName="countryName" matInput>
                    </mat-form-field>
                    <mat-form-field>
                        <label>Role</label>
                        <select (change)="changeRole(t.value)" #t formControlName="role" matNativeControl required>
                            <option value="ROLE_CLIENT">Client</option>
                            <option value="ROLE_COTTAGE_OWNER">Cottage owner</option>
                            <option value="ROLE_BOAT_OWNER">Boat owner</option>
                            <option value="ROLE_FISHING_INSTRUCTOR">Fishing instructor</option>
                        </select>
                    </mat-form-field>

                </div>
                   
                    <mat-form-field *ngIf="showReasonForRegistry" style="width: 86%; margin-left: 7%;">
                        <label>Reason for registration: </label>
                        <input formControlName="reasonForRegistration" matInput>
                    </mat-form-field>  
            </div><br>

            <label *ngIf="message != ''" style="color: red;">{{message}}</label>

            <button [disabled]="!form.valid" color="primary" style="width: 86%; margin-left: 7%;" mat-raised-button type="submit">Sign up</button><br>
            <a style="color: #4054b4;" href="/login" >Have an account? Log in</a> 
        </form> 
        <mat-spinner *ngIf="submitted" mode="indeterminate"></mat-spinner> 
    </mat-card-content>       
</mat-card>
